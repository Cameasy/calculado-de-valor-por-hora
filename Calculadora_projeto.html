<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora_Freelancer</title>
    <link rel="stylesheet" type="text/css" href="Style.css" />
  </head>
  <body>
    <p>
      <h1>Calculadora para freelancer</h1>
    </p>
   
    <div class="form__group field">
      <input type="input" class="form__field" placeholder="valor-hora" name="valor-hora" id='valor-hora' required />
      <label for="valor-hora" class="form__label">Valor hora</label>
    </div>
<p>
  <div class="form__group field">
    <input type="input" class="form__field" placeholder="horas-projeto" name="horas-projeto" id='horas-projeto' required />
    <label for="horas-projeto" class="form__label">Horas projeto</label>
  </div>
</p>
<p>
   <div>
    <span id="resposta"> Esperando para calcular...</span>
   <div>
</p>
<div>
    <button  onclick="calcular()" class= "button">Calcular Projeto</button>
</div>
  <div>
    <img src="image/logoC.png" alt="LogoC" width="200" height="100" id='image'>
  </div>
    <script src="Calculadora_projeto.js"></script>
  </body>
</html>
